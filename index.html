<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en">
    <head>
        <title>HTML Page</title>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <h1>Insta-grab</h1>
        </header>
        
        <form>
            <fieldset class="form-inline">
                <div class="form-group">
                    <label for="user-str">Username</label>
                    <input type="text" id="user-str" value="billgates" />
                </div>
                <div class="form-group">
                    <button type="button" id="bring-img" onclick="getImages()" data-toggle="tooltip"
                    data-placement="bottom" title="Click to get images">Get Images</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="clearImages()" data-toggle="tooltip"
                    data-placement="bottom" title="Click to clear images and/or stop action">Clear Images</button>
                </div>
                <div class="form-group">
                    <button type="button" onclick="followUser()" data-toggle="tooltip"
                    data-placement="bottom" title="Click to get images in realtime">Realtime Update</button>
                </div>
            </fieldset>
            <div class="form-group">
                <legend>Progress Messages</legend>
                <div data-spy="affix" data-offset-top="60" data-offset-bottom="200">
                    <span id="status" />
                </div>
            </div>
        </form>        

        <div class="container">
            <div class="row">
                <ul id="instagram-list" class="instagram-list"></ul>
            </div>            
        </section>
        
        <!--<ul id="instagram-list" class="instagram-list"></ul>-->
    </body>
</html>
